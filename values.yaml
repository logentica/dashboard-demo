namespace: dashboard-demo
site:
  name: "dashboard-demo"
  description: Public-facing landing page + no-auth dashboard demo
image:
  repository: registry.buildville.cloud/buildville/dashboard-demo
  tag: '3'
  pullPolicy: Always
service:
  port: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: dashboard-demo.buildville.cloud
  tls:
    enabled: true
  tlsSecretName: dashboard-demo-tls
healthCheck:
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
githubRepo: https://github.com/logentica/dashboard-demo.git
